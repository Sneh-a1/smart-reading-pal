{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Smart Reading Pal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        .inter-fontChoice {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 350;
            font-style: normal;
        }
    </style>
    {% tailwind_css %}
</head>

<body class="bg-amber-100 text-black leading-normal tracking-normal inter-fontChoice">
<nav>
    <div>
    <ul class="flex justify-items-center border-2 border-black px-6 py-10 text-xl justify-between mx-10 ">
        <li>Logo</li>
        <li><a href="#" >My Books</a></li>
        <li><a href="{% url 'home' %}">Browse</a></li>
        <li class="mx-2 ">search</li>
        {% if user.is_authenticated %}
        <li>
            <form action="{% url 'logout' %}" method="post" class="mx-2">
                {% csrf_token %}
                <button type="submit">logout</button>
            </form>
        </li>
        {% else %}
        <li><a href="{% url 'auth' %}" class="mx-2">login</a></li>
        <li><a href="{% url 'auth' %}" class ="mx-2">signup</a></li>
        {% endif %}
        <li><a href="#" class="mx-2">menubar</a></li>
    </ul>
</div>
</nav>

{% block hero %}

<div class="flex  mx-10 my-1 border-gray-400 border bg-white">
    <section class="flex items-center justify-center h-screen">
        <h1 class="text-5xl">Django + Tailwind</h1>
    </section>
</div>

{% endblock hero %}
</body>
</html>
